<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  {{ fileName || "No file uploaded yet." }}

  <button
    mat-raised-button
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    Choose your own avatar
  </button>
  <button mat-raised-button color="primary" (click)="upload()">
    Upload avatar
  </button>
</div>
