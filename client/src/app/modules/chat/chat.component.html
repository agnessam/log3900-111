
<div class="chat-body">
  <div class="chatlist-container">
    <p>Canaux</p>
  </div>
  
  <div class="chatbox-container">
    <button (click)="openPopout()">open me!</button>
    <p>Message</p>

    <div id="chatbox"></div>

    <div id="message">
      <input
        type="text"
        id="usermsg"
        autocomplete="off"
        spellcheck="false"
        placeholder="Enter you message here"
      />
      <button mat-icon-button color="#FEF9F7" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>

  </div>
</div>
