<div class="hero-body">
  <div class="container">
    <h1 class="title">Chatroom</h1>
    <br />
    <button (click)="openPopout()">open me!</button>
    <!-- <app-chat-window *ngIf="isPopout">
      <p> HELLO FROM PORTAL</p>
    </app-chat-window> -->

    <div id="wrapper">
      <div id="menu">
        <p class="welcome">
          Hello <b>{{ user!.username }}</b
          >!
        </p>
        <div style="clear: both"></div>
      </div>

      <div id="chatbox"></div>

        <div id="chatbox"></div>
        <div id="message">
          <div id="image-upload"> 
            <label for="upload-button" class="custom-file-upload">
              <mat-icon>add_photo_alternate</mat-icon>
            </label>
            <input id="upload-button" type="file" (change)="previewFile()">     
          </div>
          <div id="message-container">
            <img id="image-preview" src="" height="200">
            <input
              type="text"
              id="usermsg"
              autocomplete="off"
              spellcheck="false"
              placeholder="Enter your message here"
            />
          </div>
          <button mat-icon-button color="primary" (click)="sendMessage()">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </ng-container>
    
  </div>
</div>
