
<div class="chat-body">
  <div class="chatlist-container">
    <p>Canaux</p>
    <button (click)="popout.popOut()">TESTSETSETSTSETSTST</button>
  </div>
  <app-popout-window #popout windowTitle="chatRoomName">
    <div class="chatbox-container">
      <p>Message</p>
  
      <div id="chatbox" #chatBox></div>
  
      <div id="message">
        <input
          type="text"
          #messageBody
          id="usermsg"
          autocomplete="off"
          spellcheck="false"
          placeholder="Enter you message here"
          (input)="onInput($event)"
        />
        <button mat-icon-button color="#FEF9F7" (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
  
    </div>
  </popout-window>
</div>
