<div id="chat-popup">

  <div class=chat-top>
    <p>{{canalName}}</p>
    <div class="chat-menu">
      <button mat-icon-button class="btn" id="ArrowDown" (click)="reduceChat(true)">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <button mat-icon-button class="btn" id="ArrowUp" (click)="reduceChat(false)">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
      <button mat-icon-button class="btn" (click)="openChatWindow()">
        <mat-icon>open_in_full</mat-icon>
      </button>
      <button mat-icon-button class="btn" (click)="closeChat()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div id="chat-bottom">
    <div id="chatbox"></div>
    <div id="message">
      <input
      type="text"
      id="usermsg"
      autocomplete="off"
      spellcheck="false"
      placeholder="Enter you message here"
      />
      <button mat-icon-button class="buttonContainer"  (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>

</div>
