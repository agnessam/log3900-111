<form [formGroup]="form">
  <div mat-dialog-content>
    <app-color-picker></app-color-picker>
  </div>
  <div mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      [disabled]="form.invalid"
    >
      Choose
    </button>
    <button mat-raised-button color="accent" (click)="close()">Cancel</button>
  </div>
</form>
