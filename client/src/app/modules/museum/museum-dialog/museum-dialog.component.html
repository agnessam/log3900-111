<h2 mat-dialog-title>Publishing to the museum!</h2>
<p>
  Publishing your drawing creates a post that users can like and comment on!
</p>
<div class="confirm">
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="onPublishClick()">
      Publish
    </button>
    <button mat-raised-button color="accent" (click)="onCancel()">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
