<div id="museum">
  <div *ngIf="posts.length != 0; else noPost" >
    <div *ngFor="let post of posts">
      <div class="post">
        <app-post-card [post]="post" (click)="openPostDialog(post)"></app-post-card>
      </div>
    </div>
  </div>
  <ng-template #noPost>
    <div class="advice">
      Start by following other users
    </div>
  </ng-template>
</div>
