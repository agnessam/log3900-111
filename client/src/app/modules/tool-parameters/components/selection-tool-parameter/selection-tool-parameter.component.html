<div class="parameter">
  <h4>{{ toolName }}</h4>
  <button
    mat-flat-button
    id="deleteSelection"
    matTooltip="Supprime la sélection"
    (click)="deleteSelection()"
    [disabled]="!hasSelection"
  >
    Supprimer la sélection
  </button>
  <button
    mat-flat-button
    id="selectAll"
    matTooltip="Tout selectionner"
    (click)="selectAll()"
  >
    Tout sélectionner
  </button>
</div>
