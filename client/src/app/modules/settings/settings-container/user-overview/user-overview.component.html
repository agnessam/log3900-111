<div id="my-account" *ngIf="userLoaded | async">
  <h3>My Account</h3>
  <div fxLayout="column" fxLayoutAlign="center">
    <mat-card id="profile-card">
      <mat-card-content>
        <mat-card-title style="padding-bottom: 1%">{{
          currentUser.username
        }}</mat-card-title>
        <app-avatar
          [currentUser]="currentUser"
          (currentAvatarChanged)="openSnackBar($event)"
        ></app-avatar>

        <div id="user-info">
          <mat-card id="edit-settings-card">
            <mat-card-content>
              <div fxLayout="column" fxLayoutAlign="center">
                <div fxFlex="33%">
                  <div fxLayout="row wrap">
                    <div fxFlex="50%">
                      <p>Username</p>
                      <p>{{ currentUser.username }}</p>
                    </div>
                    <div fxFlex="50%" class="edit-button">
                      <br />
                      <button
                        mat-raised-button
                        (click)="openEditUsernameDialog()"
                      >
                        Edit
                      </button>
                    </div>
                  </div>
                </div>
                <div fxFlex="33%">
                  <div fxLayout="row wrap">
                    <div fxFlex="50%">
                      <p>Description</p>
                      <p>{{ currentUser.description }}</p>
                    </div>
                    <div fxFlex="50%" class="edit-button">
                      <br />
                      <button
                        mat-raised-button
                        (click)="openEditDescriptionDialog()"
                      >
                        Edit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>

    <hr />

    <div fxFlex="50%">
      <h2>Password and authentication</h2>
      <button
        mat-raised-button
        color="primary"
        (click)="openChangePasswordDialog()"
      >
        Change Password
      </button>
    </div>
  </div>
</div>
