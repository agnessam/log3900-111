<mat-drawer-container id="settings-container">
  <mat-drawer mode="side" opened id="settings-drawer">
    <h4>User Settings</h4>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/settings/users']"
    >
      User Profile
    </button>
  </mat-drawer>
  <mat-drawer-content id="settings">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
