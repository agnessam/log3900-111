<div id="post">

  <img [src]="this.transformUri()" class="image">

  <div class="left-section">

    <div class="post-header">
      <div class="author-picture" *ngIf="post.ownerModel === 'User'">
        <ngx-avatar [src]="getAvatar(post)"></ngx-avatar>
      </div>
      <div class="info">
        <div class="author-text" *ngIf="post.owner">
          {{ getUsername(post) }}
        </div>
        <div class="time-text" *ngIf="post.owner">{{ getTime(post.createdAt) }}</div>
      </div>
    </div>

    <div class="comment-section">
      <div *ngFor="let comment of this.post.comments">
        <div class="comment">
          {{getAuthorUsername(comment)}} : {{comment.content}}
        </div>
      </div>
    </div>

    <div class="like" (click)="toggleLike()">
      <div *ngIf="hasBeenLike(post.likes); else notLikeBlock">
        <mat-icon>favorite</mat-icon>
      </div>
      <ng-template #notLikeBlock>
        <div>
          <mat-icon>favorite_border</mat-icon>
        </div>
      </ng-template>

      <div class="nbLike">{{ post.likes.length }}</div>

    </div>

    <div class="bottom-comment">
      <input type="comment"
                  #commentInput
                  id = "commentInput"
                  class="commentInput"
                  autocomplete="off"
                  spellcheck="false"
                  placeholder="Add comment"
                  >
      <button mat-icon-button id="postbtn" (click)="addComment()">
        POST
      </button>
    </div>

  </div>
</div>
