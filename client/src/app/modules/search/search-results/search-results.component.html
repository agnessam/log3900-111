<div id="search" *ngIf="searchCompleted | async" class="mat-app-background">
  <p mat-card-title>Search results for {{ this.searchQuery }}</p>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Drawings">
      <div fxLayout="row wrap" class="search-result">
        <div *ngIf="filteredDrawings.length == 0">
          <p>Couldn't find any drawings corresponding to that search.</p>
        </div>
        <div fxFlex="33%" *ngFor="let drawing of filteredDrawings">
          <app-drawing-card
            [drawing]="drawing"
            (deleteDrawingEvent)="deleteDrawingFromView($event)"
          ></app-drawing-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Users">
      <div fxLayout="row wrap" fxLayoutGap="15px" class="search-result">
        <div *ngIf="searchResults.users.length == 0">
          <p>Couldn't find any users corresponding to that search.</p>
        </div>
        <div
          fxFlex="100%"
          *ngFor="let user of searchResults.users"
          style="padding-top: 10px"
        >
          <app-user-card [user]="user"></app-user-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Teams">
      <div fxLayout="row wrap" class="search-result">
        <div *ngIf="searchResults.teams.length == 0">
          <p>Couldn't find any teams correpsonding to that search.</p>
        </div>
        <div
          fxFlex="100%"
          *ngFor="let team of searchResults.teams"
          style="padding-top: 10px"
        >
          <app-team-card [team]="team"></app-team-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
