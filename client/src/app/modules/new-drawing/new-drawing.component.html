<h1 mat-dialog-title>Nouveau Dessin</h1>

<form [formGroup]="form" (ngSubmit)="onAccept()">
  <div mat-dialog-content>
    <p>
    <mat-form-field appearance="outline" class="formInput">
      <mat-label>Drawing Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Drawing Name"
        formControlName="name"
      />
    </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Assign to</mat-label>
        <input 
          matInput 
          placeholder="Assignee"
          formControlName="ownerId">
        <mat-select>
          <mat-option value="">Me</mat-option>
          <mat-option value=team._id *ngFor="let team of teams">{{team}}</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <app-new-drawing-form [sizeForm]="sizeForm"> </app-new-drawing-form>
    <h2 class="mat-h2">Couleur de fond :</h2>
    <app-color-picker style="text-align: center"> </app-color-picker>
    <mat-divider></mat-divider>
  </div>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Cr√©er
    </button>
    <button mat-raised-button color="accent" type="button" (click)="onCancel()">
      Annuler
    </button>
  </mat-dialog-actions>
</form>
