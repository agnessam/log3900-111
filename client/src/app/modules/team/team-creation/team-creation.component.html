<body class="register-body">
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-card id="register-mat-card">
        <mat-card-title id="title-card">ColorImage</mat-card-title>
        <mat-card-title id="register-card">Register</mat-card-title>
        <mat-card-content>
          <form
            [formGroup]="teamCreationForm"
            (ngSubmit)="createTeam()"
            id="register-form"
          >
            <mat-form-field appearance="fill">
              <mat-label>Team Name</mat-label>
              <textarea matInput placeholder="TeamName"></textarea>
            </mat-form-field>
            <div id="customize-button" class="button">
              <button type="submit" mat-raised-button color="primary">
                Create Team
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</body>
