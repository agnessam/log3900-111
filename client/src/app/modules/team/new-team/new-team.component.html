<h1 mat-dialog-title>Create your own collaboration team!</h1>

<form [formGroup]="newTeamForm" (ngSubmit)="onAccept()">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Team Name</mat-label>
      <input
        type="text"
        matInput
        placeholder="Team Name"
        formControlName="teamName"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input
        type="text"
        matInput
        placeholder="Description"
        formControlName="description"
      />
    </mat-form-field>
  </p>
  <div>
    <button type="submit" mat-raised-button color="primary">Create team</button>
  </div>
</form>
