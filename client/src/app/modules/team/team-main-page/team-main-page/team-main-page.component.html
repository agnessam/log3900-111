<div id="teams">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" *ngFor="let num of [1, 2, 3, 4, 5, 6, 7]">
      <mat-card class="mat-elevation-z4 team">
        <mat-card-header>
          <mat-card-title>Himalayan peaks lol {{ num }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-content>
          <p>THe hahAHHAHAHAH</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
