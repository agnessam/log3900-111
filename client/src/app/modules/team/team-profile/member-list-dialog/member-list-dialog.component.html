<mat-card-title style="padding-bottom: 25px">List of members</mat-card-title>
<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
  <div *ngFor="let member of this.data.members">
    <div fxFlex="100%">
      <mat-card class="member-card">
        <mat-card-header>
          <mat-icon mat-card-avatar style="padding-right: 30px">
            <ngx-avatar [src]="member.avatar?.imageUrl"></ngx-avatar>
          </mat-icon>
          <mat-card-title
            (click)="goToProfile(member._id)"
            style="cursor: pointer"
            >{{ member.username }}</mat-card-title
          >
          <mat-card-subtitle>Online status</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
