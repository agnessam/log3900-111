<div id="canal-overlay">
  <div class="canal-top">
    <p>Canaux</p>
    <button mat-icon-button class="btn" (click)="addCanal()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button class="btn" (click)="searchCanal()">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="canal-list">
    <div *ngFor="let canal of canals">
      <div class="canal" (click)="openCanal(canal)">
        <p>{{canal}}</p>
      </div>
    </div>
  </div>

</div>
