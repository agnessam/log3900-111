<mat-toolbar id="nav-bar" color="primary" *ngIf="user">
  <div>
    <span id="main-logo">ColorImage</span>
  </div>
  <span class="menu-spacer"></span>
  <span class="menu-spacer"></span>
  <span class="menu-spacer"></span>
  <div>
    <a mat-button routerLink="/gallery" class="page-link">Gallery</a>
    <a mat-button routerLink="/teams" class="page-link">Teams</a>
  </div>

  <span class="user-properties"></span>
  <form id="searchBar" (ngSubmit)="search()">
    <button mat-icon-button class="icon" type="submit">
      <mat-icon>search</mat-icon>
    </button>
    <input
      type="search"
      #searchInput
      id="searchbar-input"
      autocomplete="off"
      spellcheck="false"
      placeholder="Search"
      [(ngModel)]="this.searchQuery"
      name="search"
    />
  </form>

  <div class="page-link">{{ user.username }}</div>
  <button mat-icon-button (click)="onChatClick()">
    <mat-icon>message</mat-icon>
  </button>
  <div>
    <a mat-button (click)="logout()" id="logout-button">Logout</a>
  </div>
</mat-toolbar>
<channel *ngIf="user"></channel>
