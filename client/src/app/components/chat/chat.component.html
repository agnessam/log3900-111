<div class="hero-body">
  <div class="container">
    <h1 class="title">Chat Page!</h1>

    <div id="wrapper">
      <div id="menu">
        <p class="welcome">
          Welcome, <b>{{ username }}</b>
        </p>
        <div style="clear: both"></div>
      </div>

      <div id="chatbox"></div>

      <div id="message">
        <input type="text" id="usermsg" />
        <button mat-icon-button color="primary" (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
